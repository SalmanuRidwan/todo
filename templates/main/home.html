{% extends 'base.html' %} {% block title %}Todo App{% endblock title %} {% block content %}
<div class="row mt-4">
    <div class="col">
        <form action="{% url 'add_item' %}" class="form-inline" method="post">
            {% csrf_token %}
            <input type="text" name="content" placeholder="Type text..." class="mb-2 mr-sm-2 form-control">
            <button class="btn btn-success mb-2" type="submit">Submit</button>
        </form>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            {% for todo_item in todo_items %}
            <li class="list-group-item">
                {{ todo_item.text }}
                <div class="float-right">
                    <form action="delete_item/{{todo_item.id}}/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
